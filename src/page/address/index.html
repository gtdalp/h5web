<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>省市区选择器</title>
    <link rel="stylesheet" href="css/comm.css">
</head>
<body>
<style type="text/css">
.select>li{
    height:40px;
    line-height:40px;
    padding:0 15px;
    border-bottom:1px solid #ccc;
    font-size:14px;
}
.select>li>label{
    margin-right:10px;
}
.select>li>span{
    display:block;
    position: relative;
    padding-right:20px;
    text-align:right;
    overflow:hidden;
    color:#999;
}
.select>li>span::after{
    position:absolute;
    top:1px;
    right:0;
    font-family:'iconfont';
    content:'\e602';
}
</style>
<ul class="select">
    <li>
        <label class="l">默认地址</label>
        <span class="textOverflow" id="default-address"></span>
    </li>
    <li>
        <label class="l">收货地址</label>
        <span class="textOverflow" id="receipt-address"></span>
    </li>
</ul>
</body>
</html>
